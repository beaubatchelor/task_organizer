{% extends "layout.html" %}
{% block title %}Values{% endblock %}
{% block content %}
<form action="/values">
<div class="container "id="content">
  <div class="row">
    {% for catagory in data %}
    <div class="col">
      <table class="table table-hover table-draggable" draggable="true">
        <thead id="value-head">
          <tr>
            <th>
              <div class="container">
                <div class="row">
                  <div class="col-9"><h5>{{catagory['catagory']}}</h5></div>
                  <div class="col-3"><button id="value-button">Edit</button></div>
                </div>
              </div>
            </th>
          </tr>
        </thead>
        {% for value in catagory['values'] %}
        <tbody id="value-body">
          <tr class="value-draggable" draggable="true">
            <td>
              <div class="container">
                <div class="row">
                  <div class="col-9">{{value}}</div>
                  <div class="col-3"><button id="value-button">Edit</button></div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>
    {% endfor %}   
  </div>
  <div class="row">
    <div class="col-3">
      <button type="submit">Save Values</button>
    </div>
  </div>
</div>
</form>
{% endblock %}
