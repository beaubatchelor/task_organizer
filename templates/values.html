{% extends "layout.html" %}
{% block title %}Values{% endblock %}
{% block content %}
<form action="/update" method="POST">
  <div class="container "id="content">
    <div class="row" id="tables-container">
      {% for category in data %}
      <div class="col">
        <table class="table table-hover table-draggable" draggable="true">
          <thead id="value-head">
            <tr>
              <th>
                <div class="container">
                  <div class="row" id="value-row">
                    <div class="col-9 category" id="value-changeable">{{category['category']}}</div>
                    <div class="col-3">
                      <button class="value-button" id="value-edit-button" type="button">Edit</button>
                    </div>
                  </div>
                </div>
              </th>
            </tr>
          </thead>
          <tbody id="value-body">
          {% for value in category['values'] %}
            <tr class="value-draggable" draggable="true">
              <td>
                <div class="container">
                  <div class="row" id="value-row">
                    <div class="col-9 value" id="value-changeable">{{value}}</div>
                    <div class="col-3">
                      <button class="value-button" id="value-edit-button" type="button">Edit</button>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          {% endfor %}
          <tr class="add-row">
            <td>
              <div class="container">
                <div class="row" id="value-row">
                  <div class="col-9 add" id="value-changeable"></div>
                  <div class="col-3">
                    <button class="value-button" id="value-edit-button" type="button">+</button>
                  </div>
                </div>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      {% endfor %}   
    </div>
    <div class="row" id="save-button-container">
      <div class="col-3">
        <!-- <button class="value-button" type="button" onclick="saveValues()">Save Values</button> -->
        <button class="value-button" type="button" >Save Values</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
